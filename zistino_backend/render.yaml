services:
  # Django Web Service
  - type: web
    name: zistino-backend
    env: python
    plan: free   # or starter/standard depending on your needs
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn zistino_backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: zistino-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: zistino-redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: zistino-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A zistino_backend worker -l info"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: zistino-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: zistino-redis
          property: connectionString

  # Celery Beat Scheduler
  - type: worker
    name: zistino-beat
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A zistino_backend beat -l info"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: zistino-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: zistino-redis
          property: connectionString

databases:
  - name: zistino-db
    plan: free
    databaseName: zistino_db
    user: postgres

services:
  - type: redis
    name: zistino-redis
    plan: free